          >

            Sign in

        </mj-column>
      </mj-section>

      <mj-section>
        <mj-column>
          <mj-text

          >

          <mj-divider
            border-width="1px"
            border-style="solid"
            border-color="#E2E8F0"
            padding="16px 0px"
          />

          <mj-text color="#718096" font-size="12px">
            <span style="font-weight: 700;">LifeSkills</span>, 1140 2nd Street,
            28th Floor, San Francisco, SF 94105</mj-text
          >
        </mj-column>

    </mj-wrapper>
